<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        
        <link rel="import" href="elements.html">
        <link rel="import" href="routes.html">

        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body fullbleed layout vertical unresolved>

        <template is="auto-binding" id="app">

            <core-drawer-panel id="drawerPanel">

                <core-header-panel drawer>
                    <core-toolbar>Menu</core-toolbar>
                    <core-menu>

                      <core-item route="home" label="Home">
                        <a href="{{urlFor('home')}}"></a>
                      </core-item>

                      <core-item route="portfolio" label="Portfolio">
                        <a href="{{urlFor('portfolio')}}"></a>
                      </core-item>

                      <core-item route="contact" label="Contact">
                        <a href="{{urlFor('contact')}}"></a>
                      </core-item>

                    </core-menu>
                </core-header-panel>

                <core-header-panel main>

                    <core-toolbar>
                        <core-icon-button core-drawer-toggle icon="menu"></core-icon-button>      
                        <div>{{heading}}</div>
                    </core-toolbar>

                    <main>

                      <more-route-selector>

                          <core-pages selected="{{route}}">
                            <section route="home">
                              <h1>Home</h1>
                              <div>Home Content</div>
                            </section>
                            <section route="portfolio">
                              <h1>Portfolio</h1>
                              <div>Portfolio Content</div>
                            </section>
                            <section route="contact">
                              <h1>Contact</h1>
                              <div>Contact Content</div>
                            </section>
                          </core-pages>

                      </more-route-selector>

                    </main>

<!--                     <div class="container" fit layout vertical>

                    </div> -->
                </core-header-panel>
            </core-drawer-panel>

        </template>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
