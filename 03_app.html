<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <link rel="import" href="elements.html">
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body fullbleed layout vertical unresolved>

        <template is="auto-binding" id="tmpl">

            <core-drawer-panel id="drawerPanel">
                <core-header-panel drawer>
                    <core-toolbar>Menu</core-toolbar>
                    <core-menu selected="{{selected}}">
                      <core-item label="One"></core-item>
                      <core-item label="Two"></core-item>
                      <core-item label="Three"></core-item>
                    </core-menu>
                </core-header-panel>

                <core-header-panel main>
                    <core-toolbar>
                        <core-icon-button core-drawer-toggle icon="menu"></core-icon-button>      
                        <div>{{heading}}</div>
                    </core-toolbar>

                    <div class="container">
                        You're on page : {{selected}}
                    </div>
                </core-header-panel>
            </core-drawer-panel>

        </template>


        <script type="text/javascript" >
var tmpl = document.querySelector('#tmpl');
tmpl.heading = 'My Cool App';

tmpl.selected = 0;

tmpl.addEventListener('template-bound', function() {
    console.log(document.querySelector('core-menu'))
})
        </script>
    </body>
</html>
