<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        
        <link rel="import" href="inc/elements.html">
        <link rel="import" href="inc/routes.html">

        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body fullbleed fit layout vertical>

        <template is="auto-binding" id="app">

            <core-drawer-panel id="drawerPanel">

                <core-header-panel drawer>
                    <core-toolbar>Menu</core-toolbar>
                    <core-menu on-core-select="{{menuItemSelected}}">

                      <core-item route="home" label="Home">
                        <a href="{{urlFor('home')}}"></a>
                      </core-item>

                      <core-item route="user" label="Users">
                        <a href="{{urlFor('user')}}"></a>
                      </core-item>
                        
                      <core-item route="report" label="Report">
                        <a href="{{urlFor('report')}}"></a>
                      </core-item>

                      <core-item route="contact" label="Contact">
                        <a href="{{urlFor('contact')}}"></a>
                      </core-item>

                    </core-menu>
                </core-header-panel>

                <core-header-panel main>

                    <core-toolbar>
                        <core-icon-button core-drawer-toggle icon="menu"></core-icon-button>      
                        <div>{{heading}}</div>
                    </core-toolbar>

                    <main>

                      <more-route-selector selectedParams="{{params}}">

                          <core-pages selected="{{route}}">

                            <!-- HOME PAGE -->
                            <section route="home" id="home">
                                <h1>Home</h1>
                                <ul class="credits">
                                  <li>
                                    <core-icon icon="link"></core-icon>
                                    <a href="https://twitter.com/medinadato" target="_blank">On Twitter</a>
                                  </li>
                                  <li>
                                    <core-icon icon="link"></core-icon>
                                    <a href="http://stackoverflow.com/users/780071/medina" target="_blank">On Stack Overflow</a>
                                </li>

                                </ul>
                              </div>
                            </section>

                            <!-- USER PAGE -->
                            <section route="user">
                              <h1>Users</h1>
                                <div fit class="core-list">
                                  <core-list data="{{data}}" flex>
                                    <template>
                                      <div class="row" layout horizontal center>
                                        <core-image class="avatar" src="{{model.avatar}}" preload sizing="cover" data-index="{{index}}"></core-image>
                                        <div data-index="{{index}}">{{model.name}}</div>
                                      </div>
                                    </template>
                                  </core-list>
                                    
<!--                                    <p> 
                                      <img id="photo-renato" src="http://blog.mdnsolutions.com/wp-content/uploads/2014/09/me_professional_small.jpg">
                                      <a href="{{urlFor('user-info', {name: 'Renato'})}}">Renato's</a>
                                    </p>
                                    <hr />
                                    <p> <a href="{{urlFor('user-info', {name: 'John Doe'})}}">John Doe's</a></p>-->
                                </div>
                            </section>

                            <!-- USER-USER PAGE -->
                            <section route="user-info">
                              <h1>User's Details</h1>
                              <div>
                                <p>This is {{params.name}}'s user.</p>
                                <p>
                                  <core-item label="Back">
                                    <a href="{{urlFor('user')}}"></a>
                                  </core-item>
                                </p>                                
                              </div>
                            </section>
                            
                            <!-- REPORT PAGE -->
                            <section route="report">
                              <h1>Report</h1>
                              <div>
<p>Here's a bubble chart:</p>
<google-chart
  type='bubble'
  options='{}'
  data='[ ["ID", "Life Expectancy", "Fertility Rate", "Region", "Population"],
         ["CAN", 80.66, 1.67, "North America", 33739900],
         ["DEU", 79.84, 1.36, "Europe",        81902307],
         ["DNK", 78.6,  1.84, "Europe",        5523095],
         ["EGY", 72.73, 2.78, "Middle East",   79716203],
         ["GBR", 80.05, 2,    "Europe",        61801570],
         ["IRN", 72.49, 1.7,  "Middle East",   73137148],
         ["IRQ", 68.09, 4.77, "Middle East",   31090763],
         ["ISR", 81.55, 2.96, "Middle East",   7485600],
         ["RUS", 68.6,  1.54, "Europe",        141850000],
         ["USA", 78.09, 2.05, "North America", 307007000] ]'>
</google-chart>

<p>Here's a geo chart:</p>
<google-chart
type='geo'
data='[ ["Country", "Popularity"],
       ["Germany", 200],
       ["United States", 300],
       ["Brazil", 400],
       ["Canada", 500],
       ["France", 600],
       ["RU", 700] ]'>
</google-chart>

<p>Here's a pie chart:</p>
<google-chart
type='pie'
options='{"title": "Distribution of days in 2001H1"}'
cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"}]'
rows='[ ["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30] ]'>
</google-chart>
                              </div>
                            </section>

                            <!-- CONTACT PAGE -->
                            <section route="contact">
                              <h1>Contact</h1>
                              <div>
                                  <form action="#" method="post">
                                    <fieldset>
                                      <legend>Leave us a message</legend>
                                      <label>
                                        Name: <input id="input" type="text" flex="" auto="" placeholder="Your Name" autocapitalize="off" autocorrect="off" on-change="{{ commit }}">
                                      </label>
                                      <label>
                                        E-mail: <input type="text" name="email" placeholder="Your Email" />
                                      </label>
                                      <label>
                                        Doc: <input type="file" name="doc" placeholder="Your Doc" />
                                      </label>
                                      <label>
                                        Message: <textarea name="message"></textarea>
                                      </label>
                                      <label>
                                        <button type="submit">Submit</button>
                                      </label>
                                    </fieldset>
                                  </form>
                              </div>
                            </section>
                          </core-pages>

                      </more-route-selector>

                    </main>

                </core-header-panel>
            </core-drawer-panel>

        </template>
        <script type="text/javascript" src="bower_components/Faker/build/build/faker.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
