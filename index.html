<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        
        <link rel="import" href="elements.html">
        <link rel="import" href="routes.html">

        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body fullbleed layout vertical unresolved>

        <template is="auto-binding" id="app">

            <core-drawer-panel id="drawerPanel">

                <core-header-panel drawer>
                    <core-toolbar>Menu</core-toolbar>
                    <core-menu on-core-select="{{menuItemSelected}}">

                      <core-item route="home" label="Home">
                        <a href="{{urlFor('home')}}"></a>
                      </core-item>

                      <core-item route="portfolio" label="Portfolio">
                        <a href="{{urlFor('portfolio')}}"></a>
                      </core-item>

                      <core-item route="contact" label="Contact">
                        <a href="{{urlFor('contact')}}"></a>
                      </core-item>

                    </core-menu>
                </core-header-panel>

                <core-header-panel main>

                    <core-toolbar>
                        <core-icon-button core-drawer-toggle icon="menu"></core-icon-button>      
                        <div>{{heading}}</div>
                    </core-toolbar>

                    <main>

                      <more-route-selector selectedParams="{{params}}">

                          <core-pages selected="{{route}}">

                            <!-- HOME PAGE -->
                            <section route="home" id="home">
                              <h1>Home</h1>
                              <div>
                                <p>First WebApp Developed by Renato Medina</p>
                                <p>
                                  <img src="http://blog.mdnsolutions.com/wp-content/uploads/2014/09/me_professional_small.jpg">
                                </p>
                                <ul>
                                  <li>
                                    <core-icon icon="link"></core-icon>
                                    <a href="https://twitter.com/medinadato" target="_blank">On Twitter</a>
                                  </li>
                                  <li>
                                    <core-icon icon="link"></core-icon>
                                    <a href="http://stackoverflow.com/users/780071/medina" target="_blank">On Stack Overflow</a>
                                </li>
                                </ul>
                              </div>
                            </section>

                            <!-- PORTFOLIO PAGE -->
                            <section route="portfolio">
                              <h1>Portfolio</h1>
                              <div>
                                <p>Portfolio Content</p>
                                <p> <a href="{{urlFor('user-info', {name: 'Renato'})}}">Renato's</a></p>
                                <p> <a href="{{urlFor('user-info', {name: 'John Doe'})}}">John Doe's</a></p>
                              </div>
                            </section>

                            <!-- Sub-PORTFOLIO PAGE -->
                            <section route="user-info">
                              <h1>My Portfolio</h1>
                              <div>
                                <p>This is {{params.name}}'s portfolio.</p>
                                <p>
                                  <core-item label="Back">
                                    <a href="{{urlFor('portfolio')}}"></a>
                                  </core-item>
                                </p>
                              </div>
                            </section>

                            <!-- CONTACT PAGE -->
                            <section route="contact">
                              <h1>Contact</h1>
                              <div>
                                  <form action="#" method="post">
                                    <fieldset>
                                      <legend>Leave us a message</legend>
                                      <label>
                                        Name: <input id="input" type="text" flex="" auto="" placeholder="Your Name" autocapitalize="off" autocorrect="off" on-change="{{ commit }}">
                                      </label>
                                      <label>
                                        E-mail: <input type="text" name="email" placeholder="Your Email" />
                                      </label>
                                      <label>
                                        Message: <textarea name="message"></textarea>
                                      </label>
                                      <label>
                                        <button type="submit">Submit</button>
                                      </label>
                                    </fieldset>
                                  </form>
                              </div>
                            </section>
                          </core-pages>

                      </more-route-selector>

                    </main>

                </core-header-panel>
            </core-drawer-panel>

        </template>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
